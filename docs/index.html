<!doctype html><html><head><meta charset="utf-8"><title>Regional Rail</title><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet"><script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script><style>body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        z-index: 0;
        font-size: 12px;
      }

      .box-overlay {
        padding-left: 15px;
        padding-right: 15px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid black;
        box-shadow: 8px 8px 2px 1px rgba(0, 0, 0, 0.3);
        margin-top: 2vh;
      }

      #headerblock {
        position: absolute;
        top: 2%;
        left: 2%;
        width: 18vw;
        min-width: 120px;
        max-width: 250px;
        z-index: 1;
      }

      /* #infoblock {
            position: absolute;
            top: 10%;
            left: 2%;
            z-index: 2;
        } */

      #graph {
        position: absolute;
        width: 20vw;
        height: 90vh;
        bottom: 5%;
        right: 2%;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 2px 2px 8px 8px rgba(0, 0, 0, 0.3);
      }

      #station-name {
        font-weight: bold;
        text-align: center;
        font-size: 110%;
      }

      #station-address {
        text-transform: capitalize;
        font-style: italic;
        text-align: center;
        font-size: 80%;
      }
      #data-text {
        font-size: 75%;
      }

      hr {
        color: white;
      }
      #screen-text {
        display: none;
        font-style: italic;
      }
      #legend-img {
        max-width: 75%;
        margin-top: 5%;
        margin-bottom: 5%;
      }

      @media only screen and (max-width: 600px) {
        #graph {
          display: none;
        }
        #screen-text {
          display: inline;
        }
      }</style><script defer="defer" src="main.bundle.js"></script></head><body><div id="map"><div id="headerblock"><div class="box-overlay"><div style="text-align: center"><h1>Regional Rail</h1><hr><img id="legend-img" src="img/logo.png" alt="Legend"></div></div></div></div></body></html>
